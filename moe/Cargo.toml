[package]
name = "moe"
version = "0.1.0"
authors = ["relf <remi.lafage@onera.fr>"]
edition = "2018"

[lib]
name="moe"

[dependencies]
doe = { path = "../doe" }
gp = { path = "../gp" }

linfa = { git="https://github.com/relf/linfa.git", features = ["intel-mkl-static"] }
linfa-clustering = { git="https://github.com/relf/linfa.git", default-features = false }
ndarray = { version = "0.14", features = ["rayon", "approx", "blas"]}
ndarray-linalg = "0.13"
ndarray-stats = "0.4"
ndarray-rand = "0.13"
ndarray-npy = "0.7"
rand_isaac = "0.3"

[dev-dependencies]
criterion = "0.3"
serde_json = "1"
approx = "0.4"
ndarray-npy = "0.7"
ndarray-csv = "0.5"
csv = "1.1"