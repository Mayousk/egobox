[package]
name = "egobox-gp"
version = "0.2.0"
authors = ["RÃ©mi Lafage <remi.lafage@onera.fr>"]
edition = "2018"
description = "A library for gaussian process modeling"
license = "Apache License, Version 2.0"
repository = "https://github.com/relf/egobox"
keywords = ["machine-learning", "gaussian-process", "kriging", "surrogate"]
categories = ["algorithms", "mathematics", "science"]

[features]
default = []

[dependencies]
egobox-doe = { path="../doe" }

linfa = { git="https://github.com/relf/linfa.git", default-features = false }
linfa-pls = { git="https://github.com/relf/linfa.git", default-features = false }

ndarray = { version = "0.15", features = ["rayon", "approx", "serde"]}
ndarray-linalg = "0.14"
ndarray-stats = "0.5"
ndarray_einsum_beta = "0.7"
ndarray-rand = "0.14"
ndarray-npy = "0.8"
nlopt = "0.5.3"
cobyla = "0.1.2"
rand_isaac = "0.3"
paste = "1.0"
num-traits = "0.2"
serde = {version = "1", features = ["derive"]}
thiserror = "1"

[dev-dependencies]
criterion = "0.3"
serde_json = "1"
approx = "0.4"
argmin_testfunctions = "0.1"

[[bench]]
name="gp"
harness = false

